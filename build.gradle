plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.0'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    def ktor_version = "2.3.5"

    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    implementation "io.ktor:ktor-network:$ktor_version"
}

test {
    useJUnitPlatform()
}

kotlin {
    jvmToolchain(8)
}